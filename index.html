<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alnejmah Sweets App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Logo */
    .logo {
      width: 180px;
      margin-bottom: 30px;
      background: none; /* remove any background */
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #3b3b3b;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 35px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 100%;
      max-width: 300px;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      text-decoration: none;
      color: white;
      background-color: #34A853; /* Android green */
      font-weight: 600;
      padding: 14px 0;
      border-radius: 10px;
      font-size: 18px;
      transition: 0.3s;
    }

    a.ios {
      background-color: #000;
    }

    a:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    /* Icon images */
    .icon {
      width: 24px;
      height: 24px;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="Logo.png" alt="Alnejmah Logo" class="logo">

  <!-- Text -->
  <h1>Download Alnejmah Sweets App</h1>
  <p>Choose your device to start the download</p>

  <!-- Buttons -->
  <div class="buttons">
    <a href="https://play.google.com/store/apps/details?id=com.alnejmah&pli=1" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Play Store Icon" class="icon">
      Download for Android
    </a>

    <a href="https://apps.apple.com/jo/app/alnejmah-sweets/id6747391529" class="ios" target="_blank">
  <i class="fa-brands fa-apple" style="color: white; margin-right: 8px;"></i> Download for iOS
</a>
  </div>

  <footer>Â© 2025 Alnejmah Sweets. All Rights Reserved.</footer>

</body>
</html>
